<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Login Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
        }

        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
    </style>
</head>

<body>
    <h1>Frontend Login Test</h1>
    <p>Testing login flow from frontend to backend API</p>

    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" value="support@virtualaddresshub.co.uk" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" value="Password123?" required>
        </div>
        <button type="submit">Test Login</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');

            resultDiv.innerHTML = '<div class="info">Testing login...</div>';

            try {
                // Test direct backend API call
                console.log('Testing direct backend API...');
                const backendResponse = await fetch('https://vah-api-staging.onrender.com/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const backendData = await backendResponse.json();
                console.log('Backend response:', backendData);

                // Test frontend API proxy
                console.log('Testing frontend API proxy...');
                const frontendResponse = await fetch('https://vah-new-frontend-75d6.vercel.app/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const frontendData = await frontendResponse.json();
                console.log('Frontend response:', frontendData);

                // Display results
                let html = '<h3>Test Results:</h3>';

                html += '<h4>Direct Backend API:</h4>';
                html += `<div class="${backendData.ok ? 'success' : 'error'}">`;
                html += `<strong>Status:</strong> ${backendResponse.status}<br>`;
                html += `<strong>Response:</strong> ${JSON.stringify(backendData, null, 2)}`;
                html += '</div>';

                html += '<h4>Frontend API Proxy:</h4>';
                html += `<div class="${frontendData.ok ? 'success' : 'error'}">`;
                html += `<strong>Status:</strong> ${frontendResponse.status}<br>`;
                html += `<strong>Response:</strong> ${JSON.stringify(frontendData, null, 2)}`;
                html += '</div>';

                if (backendData.ok && frontendData.ok) {
                    html += '<div class="success"><strong>✅ Both APIs are working correctly!</strong></div>';
                } else {
                    html += '<div class="error"><strong>❌ There are issues with one or both APIs</strong></div>';
                }

                resultDiv.innerHTML = html;

            } catch (error) {
                console.error('Test error:', error);
                resultDiv.innerHTML = `<div class="error"><strong>Error:</strong> ${error.message}</div>`;
            }
        });
    </script>
</body>

</html>
