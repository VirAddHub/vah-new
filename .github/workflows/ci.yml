name: CI
on:
  push:
    branches: [dev, main]
  pull_request:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: npm
      - run: npm ci
      - run: npm run typecheck
      - run: npm run build
