name: CI

on:
  push:
  pull_request:

env:
  SKIP_TESTS: 'true' # flip to 'false' to re-enable tests later

jobs:
  api-tests:
    runs-on: ubuntu-latest
    if: env.SKIP_TESTS != 'true' # job is skipped when SKIP_TESTS=true
    env:
      NODE_ENV: test
      PORT: 4000
      # single source of truth for DB path
      DATABASE_URL: data/app.db

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm install

      - name: Prepare database (migrate â†’ seed)
        run: npm run db:prepare

      - name: Ensure admin credentials
        env:
          ADMIN_EMAIL: admin@virtualaddresshub.co.uk
          ADMIN_PASSWORD: TestPassword123!
        run: node scripts/reset-password.cjs "$ADMIN_EMAIL" "$ADMIN_PASSWORD"

      - name: Start backend (background)
        run: |
          # start and capture output
          npm run start:ci > server.log 2>&1 &
          echo $! > server.pid
          sleep 1
          echo "---- tail server.log (boot) ----"
          tail -n +1 server.log || true

      - name: Wait for backend readiness
        run: npx wait-on -t 180000 tcp:4000 http://localhost:4000/api/ready

      - name: Typecheck backend
        run: npm run typecheck:backend

      - name: Run backend tests
        run: npm run test:backend

      - name: Stop backend + show logs on failure
        if: always()
        run: |
          echo "---- tail server.log (final) ----"
          tail -n +500 server.log || true
          if [ -f server.pid ]; then kill $(cat server.pid) || true; fi