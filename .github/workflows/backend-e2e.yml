name: Backend E2E Tests

on:
  push:
    branches: [main]
    paths:
      - 'apps/backend/**'
  pull_request:
    branches: [main]
    paths:
      - 'apps/backend/**'

jobs:
  e2e:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test # pragma: allowlist secret
          POSTGRES_USER: test # pragma: allowlist secret
          POSTGRES_DB: test # pragma: allowlist secret
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build backend
        run: npm run -w apps/backend build
        
      - name: Run database migrations
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test # pragma: allowlist secret
          DB_CLIENT: pg
        run: |
          # Run migrations if script exists
          if [ -f "apps/backend/scripts/migrate-pg.cjs" ]; then
            npm run -w apps/backend migrate:pg
          elif [ -f "apps/backend/scripts/db-init.cjs" ]; then
            node apps/backend/scripts/db-init.cjs
          else
            echo "No migration script found, skipping..."
          fi
        
      - name: Start test server
        env:
          PORT: 3001
          NODE_ENV: test
          POSTMARK_TOKEN: dummy
          EMAIL_FROM: hello@virtualaddresshub.co.uk
          EMAIL_FROM_NAME: VirtualAddressHub
          EMAIL_REPLY_TO: support@virtualaddresshub.co.uk
          APP_BASE_URL: http://localhost:3001
          DATABASE_URL: postgresql://test:test@localhost:5432/test # pragma: allowlist secret
          DB_CLIENT: pg
          DISABLE_SQLITE: true
          # Feature flags
          EMAIL_ONBOARDING: 1
          EMAIL_BILLING: 1
          EMAIL_KYC: 1
          EMAIL_MAIL: 1
          EMAIL_SUPPORT: 1
          EMAIL_SECURITY: 1
        run: |
          node apps/backend/dist/server/index.js &
          echo $! > server.pid
          
      - name: Wait for server readiness
        run: |
          npx wait-on http://localhost:3001/api/healthz --timeout 30000
          
      - name: Run E2E tests
        run: |
          E2E_BASE_URL=http://localhost:3001 npm run -w apps/backend test:e2e
          
      - name: Stop test server
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid) || true
            rm server.pid
          fi