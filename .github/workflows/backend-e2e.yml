name: Backend E2E Tests

on:
  push:
    branches: [main]
    paths:
      - 'apps/backend/**'
  pull_request:
    branches: [main]
    paths:
      - 'apps/backend/**'
  workflow_dispatch: # Allow manual trigger

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    # Testing against Render staging API only - no local services needed
    # All database and environment setup is handled by Render

    env:
      E2E_BASE_URL: https://vah-api-staging.onrender.com
      SMOKE_BASE_URL: https://vah-api-staging.onrender.com
      NODE_ENV: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --include=dev
        working-directory: apps/backend

      - name: Build backend
        run: npm run build
        working-directory: apps/backend

      - name: Warm up Render service
        run: |
          echo "Warming up Render staging API..."
          curl -sS -m 10 --connect-timeout 5 https://vah-api-staging.onrender.com/api/healthz || echo "Service may be spinning up..."

      - name: Wait for Render health check
        env:
          SMOKE_BASE_URL: https://vah-api-staging.onrender.com
          SMOKE_HEALTH_PATH: /api/healthz
          SMOKE_INITIAL_DELAY_SECONDS: 30
          SMOKE_MAX_WAIT_SECONDS: 600
        run: bash apps/backend/scripts/smoke.sh

      - name: Run E2E tests against Render
        env:
          E2E_BASE_URL: https://vah-api-staging.onrender.com
        run: |
          export E2E_BASE_URL=https://vah-api-staging.onrender.com
          echo "Running E2E tests against: $E2E_BASE_URL"
          npm run test:e2e
        working-directory: apps/backend
        continue-on-error: false