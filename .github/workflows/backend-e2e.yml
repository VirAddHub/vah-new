name: Backend E2E Tests

on:
  push:
    branches: [main]
    paths:
      - 'apps/backend/**'
  pull_request:
    branches: [main]
    paths:
      - 'apps/backend/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    # No local services needed - testing against Render

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --include=dev
        working-directory: apps/backend

      - name: Build backend
        run: npm run build
        working-directory: apps/backend

      - name: Warm up Render service
        run: curl -sS -m 5 --connect-timeout 3 https://vah-api-staging.onrender.com/ || true

      - name: Wait for Render health
        env:
          SMOKE_BASE_URL: https://vah-api-staging.onrender.com
          SMOKE_INITIAL_DELAY_SECONDS: 30
          SMOKE_MAX_WAIT_SECONDS: 600
        run: bash apps/backend/scripts/smoke.sh

      - name: Run E2E tests against Render
        env:
          E2E_BASE_URL: https://vah-api-staging.onrender.com
        run: npm run test:e2e
        working-directory: apps/backend