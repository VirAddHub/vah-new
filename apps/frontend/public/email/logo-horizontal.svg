<svg width="300" height="80" viewBox="0 0 300 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Mailbox Icon -->
  <g>
    <!-- Mailbox body -->
    <rect x="10" y="26" width="32" height="24" rx="2.5" fill="#1e3a8a"/>
    <!-- Mailbox top (rounded) -->
    <path d="M10 26 Q10 20 16 20 L36 20 Q42 20 42 26" stroke="#1e3a8a" stroke-width="2.5" fill="#1e3a8a"/>
    <!-- Mailbox door/opening -->
    <line x1="16" y1="32" x2="36" y2="32" stroke="#1e3a8a" stroke-width="2"/>
    <!-- Mailbox post -->
    <rect x="24" y="50" width="5" height="10" fill="#1e3a8a"/>
    <!-- Wi-Fi/Signal flag -->
    <g transform="translate(42, 20)">
      <!-- Flag pole -->
      <line x1="0" y1="0" x2="0" y2="16" stroke="#1e3a8a" stroke-width="2.5"/>
      <!-- Signal waves -->
      <path d="M0 0 Q5 -3 8 0" stroke="#1e3a8a" stroke-width="2.5" fill="none" stroke-linecap="round"/>
      <path d="M0 3 Q6 0 9 3" stroke="#1e3a8a" stroke-width="2" fill="none" stroke-linecap="round"/>
      <path d="M0 6 Q5 3 6.5 6" stroke="#1e3a8a" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Text: VirtualAddressHub -->
  <g transform="translate(60, 0)">
    <!-- VirtualAddress (dark grey) -->
    <text x="0" y="50" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="26" font-weight="600" fill="#374151">
      VirtualAddress
    </text>
    <!-- Hub (green) -->
    <text x="175" y="50" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="26" font-weight="600" fill="#1e3a8a">
      Hub
    </text>
  </g>
</svg>

