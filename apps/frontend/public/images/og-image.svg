  <text x="410" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="500" fill="#d97706">Virtual Office</text>
  
  <rect x="490" y="380" width="120" height="40" rx="8" fill="rgba(217, 119, 6, 0.1)" stroke="rgba(217, 119, 6, 0.3)" stroke-width="1"/>
