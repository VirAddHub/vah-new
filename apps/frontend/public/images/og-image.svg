      <stop offset="0%" style="stop-color:#111827;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1f2937;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="pattern1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#d97706;stop-opacity:0.1" />
      <stop offset="70%" style="stop-color:#d97706;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="pattern2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#d97706;stop-opacity:0.05" />
      <stop offset="70%" style="stop-color:#d97706;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
