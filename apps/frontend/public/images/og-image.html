<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VirtualAddressHub OG Image Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(135deg, #111827 0%, #1f2937 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .og-container {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #111827 0%, #1f2937 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .og-content {
            text-align: center;
            z-index: 2;
            position: relative;
        }

        .logo {
            font-size: 48px;
            font-weight: 700;
            color: #d97706;
            margin-bottom: 20px;
            letter-spacing: -0.02em;
        }

        .tagline {
            font-size: 32px;
            font-weight: 600;
            color: #f9fafb;
            margin-bottom: 16px;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 24px;
            font-weight: 400;
            color: #d1d5db;
            margin-bottom: 32px;
            line-height: 1.4;
        }

        .features {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
        }

        .feature {
            font-size: 18px;
            font-weight: 500;
            color: #d97706;
            padding: 12px 24px;
            background: rgba(217, 119, 6, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(217, 119, 6, 0.3);
        }

        .bg-pattern {
            position: absolute;
            top: -50px;
            right: -50px;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(217, 119, 6, 0.1) 0%, transparent 70%);
            border-radius: 50%;
        }

        .bg-pattern-2 {
            position: absolute;
            bottom: -100px;
            left: -100px;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(217, 119, 6, 0.05) 0%, transparent 70%);
            border-radius: 50%;
        }

        .url {
            position: absolute;
            bottom: 40px;
            right: 40px;
            font-size: 16px;
            color: #9ca3af;
            font-weight: 400;
        }
    </style>
</head>

<body>
    <div class="og-container">
        <div class="bg-pattern"></div>
        <div class="bg-pattern-2"></div>

        <div class="og-content">
            <div class="logo">VirtualAddressHub</div>
            <div class="tagline">Professional London Business Address</div>
            <div class="subtitle">Secure • Compliant • Seamless</div>

            <div class="features">
                <div class="feature">Virtual Office</div>
                <div class="feature">Mail Forwarding</div>
                <div class="feature">Company Formation</div>
            </div>
        </div>

        <div class="url">virtualaddresshub.com</div>
    </div>
</body>

</html>
