<!DOCTYPE html>
<html>

<head>
    <title>Login Test</title>
</head>

<body>
    <h1>Login Test</h1>
    <form id="loginForm">
        <div>
            <label>Email:</label>
            <input type="email" id="email" value="admin@example.com" required>
        </div>
        <div>
            <label>Password:</label>
            <input type="password" id="password" value="AdminPass123!" required>
        </div>
        <button type="submit">Login</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');

            console.log('Testing login with:', { email, passLen: password.length });

            try {
                const response = await fetch('https://vah-api-staging.onrender.com/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', Object.fromEntries(response.headers.entries()));

                const data = await response.json();
                console.log('Response data:', data);

                if (response.ok) {
                    resultDiv.innerHTML = `<p style="color: green;">✅ Login successful! User: ${data.data.name}</p>`;
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">❌ Login failed: ${data.error}</p>`;
                }
            } catch (error) {
                console.error('Login error:', error);
                resultDiv.innerHTML = `<p style="color: red;">❌ Network error: ${error.message}</p>`;
            }
        });
    </script>
</body>

</html>
