    description: Billing and payments
  - name: kyc
    description: Know Your Customer verification
  - name: admin
    description: Administrative functions
  - name: health
    description: Health and status checks
  - name: webhooks
    description: Webhook endpoints
components:
  schemas:
    ApiResponse:
      type: object
      required:
        - ok
      properties:
        ok:
          type: boolean
        data:
          nullable: true
        error:
          nullable: true
          oneOf:
            - type: string
            - type: object
  securitySchemes:
    sessionAuth:
      type: apiKey
      in: cookie
      name: vah_session
    GoCardlessWebhookSig:
      type: http
      scheme: bearer
      description: GoCardless webhook signature using GOCARDLESS_WEBHOOK_SECRET
    SumsubWebhookSig:
      type: http
      scheme: bearer
      description: Sumsub webhook signature using SUMSUB_WEBHOOK_SECRET
    roleAuth:
      type: apiKey
      in: cookie
      name: vah_role
