global:
  scrape_interval: 15s
  evaluation_interval: 30s

scrape_configs:
  - job_name: vah_api
    metrics_path: /api/metrics
    scheme: https
    basic_auth:
      username: ${METRICS_USER}
      password: ${METRICS_PASS}
    static_configs:
      - targets:
          - api.your-domain.com  # <-- replace with your API host (Render/custom)
